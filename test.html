<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Star</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
    <p id="msg">Scroll down to see board.</p>
  </div>
    <h1>Tic Tac Toe Star</h1>
    <button class="btn"><a href="index.html">3X3</a></button>
      <div class="container">
        <div class="gamestar">
          
          <div class="row">
          <button class="col triang1 triang"></button>
          <button class="col triang2 triang"></button>
          <button class="col triang3 triang"></button>
          </div>
          <div class="row">
          <button class="col triang4 triang"></button>
          <button class="col triang5 triang"></button>
          <button class="col triang6 triang"></button>
          </div>
          <div class="row">
          <button class="col triang7 triang"></button>
          <button class="col triang8 triang"></button>
          <button class="col triang9 triang"></button>
          <button class="col triang10 triang"></button>
          </div>
          <div class="row">
          <button class="col triang11 triang"></button>
          </div>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
